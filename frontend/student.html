<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Module</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://png.pngtree.com/background/20210710/original/pngtree-learning-reading-knowledge-accumulation-background-template-picture-image_1007826.jpg');
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background image remains fixed */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Student Module</h1>
    </header>

    <section id="registration">
        <h2>Student Registration</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>
    </section>

    
    <section id="enrollment">
        <h2>Course Enrollment</h2>
        <form id="enrollment-form">
            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" name="courseId" required>

            <button type="submit">Enroll</button>
        </form>
    </section>

   

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="student.js"></script>
</body>
</html>
